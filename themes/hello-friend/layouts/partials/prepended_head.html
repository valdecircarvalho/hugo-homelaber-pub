<meta name="application-name" content="Blog Homelaber Brasil"/>
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="/img/mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="/img/mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="/img/mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="/img/mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="/img/mstile-310x310.png" />



<!-- meta properties open graph -->
<meta property="og:type" content="blog" />
<meta property="og:description" content="{{ if .Description }} {{ .Description }} {{ else }} {{ .Site.Params.Description }} - {{ .Title }} {{ end }}" />
<meta property="og:site_name" content="Homelaber Brasil" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ if eq .Kind "taxonomy" }}{{ .Title }} | YourSite {{ else }}{{ .Title }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }} {{ .Description }} {{ else }} {{ .Site.Params.Description }} - {{ .Title }} {{ end }}" />
<meta property="og:image" content="{{if .Params.image}}{{.Params.image}}{{else}} {{ .Site.Params.defaultimage }} {{end}}" />


<!-- meta properties twitter card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@homelaber" />
<meta name="twitter:creator" content="@homelaber" />
<meta name="twitter:title" content="{{ if eq .Kind "taxonomy" }}{{ .Title }} | YourSite {{ else }}{{ .Title }}{{ end }}" />
<meta name="twitter:description" content="{{ if .Description }} {{ .Description }} {{ else }} {{ .Site.Params.Description }} - {{ .Title }} {{ end }}" />
<meta name="twitter:image" content="{{if .Params.image}}{{.Params.image}}{{else}} {{ .Site.Params.defaultimage }} {{end}}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
